<body>
    <script>
        let anchotexto;
        anchotexto = prompt("Introduce ancho del rectángulo");
        let ancho;
        ancho = parseInt(anchotexto);
        let alturatexto;
        alturatexto = prompt("Introduce altura del rectángulo");
        let altura;
        altura = parseInt(alturatexto);
        let Area;
        Area = (ancho * altura);
        console.log(Area);
    </script>
</body>
